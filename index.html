<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alex Crowhurst Art</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .piece {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }

    .piece img {
      width: 80%; /* smaller image size */
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      height: auto;
    }

    .info {
      margin-top: 0.5rem;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Original Art by Alex Crowhurst</h1>

  <div class="gallery">
    <div class="piece">
      <img src="Little Guardian.jpg" alt="Little Guardian">
      <div class="info">
        <strong>Little Guardian</strong><br>
        Watercolour & Ink — £55<br>
        <a href="mailto:alex@example.com?subject=Little Guardian Painting">Email to purchase</a>
      </div>
    </div>

    <div class="piece">
      <img src="Winter Visitor.jpg" alt="Winter Visitor">
      <div class="info">
        <strong>Winter Visitor</strong><br>
        Watercolour & Ink — £55<br>
        <a href="mailto:alex@example.com?subject=Winter Visitor Painting">Email to purchase</a>
      </div>
    </div>
  </div>
</body>
</html>
